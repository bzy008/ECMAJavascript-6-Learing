<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iterator</title>
</head>
<body>
	<script type="text/javascript">
		Array.prototype.values = function() {
			let i = 0;
			let items = this;
			return {
				next() {
					const done = i >= this.length;
					const value = done ? undefined : items[i++]
					return {
						values,
						done
					}
				}
			}
		};

		const colors = ['red', 'blue', 'green'];
		// const iterator = colors.values();
		// iterator.next();
	</script>
</body>
</html>
